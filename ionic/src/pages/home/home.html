<ion-content class="card-background-page">

  <ion-card style="height:55%">
    <img src="./assets/img/salavat.jpg" height="100%"/>
    <div class="card-title">{{count}}</div>
    <button ion-fab color="success" class="shareButton" (click)="shareApp()">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <p class="shareButton" style="color:white;top: 22%!important;right: 77%!important;">اشتراک به گروه</p>
  </ion-card>

  <ion-card style="height: 40%;background-color: rgb(248, 225, 254)">
    <div class="card-subtitle" style="top:5%">
      <p style="color:darkviolet">برای شمارش دکمه را بزنید یا گوشی را تکان دهید</p></div>
    <button class="tapButton" (tap)="tapEvent($event)" (press)="pressEvent($event)" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <div class="card-subtitle" style="top:80%;">
      <p style="color:darkviolet">برای صفر کردن شمارنده دکمه را نگهدارید.</p></div>
  </ion-card>

</ion-content>
